<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Rock, Paper, Scissors</title>

  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      color: #f8f8f8;
      font-weight: 300;
    }

    .attribution a {
      text-decoration: none;
      color: hsl(228, 45%, 44%);
    }

    .hide {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="game_container">
    <div class="board_info">
      <h1 class="board_info--title">
        <span style="color: #dc2e4e;"> Rock</span> </br>
        <span style="color: #4865f4; margin-left:15px;"> Paper</span></br>
        <span style="color: #ec9e0e;  margin-left: 30px;"> Scissors</span>
      </h1>
      <div class="board_info--score">
        <div id="player">
          <span style="color: #4865f4;">player</span>
          <span id="score">0</span>
        </div>
        <div id="compute">
          <span style="color:#dc2e4e;">Computer</span>
          <span id="score">0</span>
        </div>
      </div>
    </div>
    <div class="game_body">
      <div class="game_body--board-v1">
        <div class="options">
          <div class="box paper" value='paper'>
            <img src="./images/icon-paper.svg" alt="" srcset="">
          </div>
          <div class="box scissors" value='scissors'>
            <img src="./images/icon-scissors.svg" alt="" srcset="">
          </div>
          <div class="box rock" value='rock'>
            <img src="./images/icon-rock.svg" alt="" srcset="">
          </div>
        </div>

      </div>
      <div class="game_body--board-v2 hide">
        <div class="options">
          <div class="box paper" value='paper'>
            <img src="./images/icon-paper.svg" alt="" srcset="">
          </div>
          <div class="box scissors" value='scissors'>
            <img src="./images/icon-scissors.svg" alt="" srcset="">
          </div>
          <div class="box rock" value='rock'>
            <img src="./images/icon-rock.svg" alt="" srcset="">
          </div>
          <div class="box lizard" value='lizard'>
            <img src="./images/icon-lizard.svg" alt="" srcset="">
          </div>
          <div class="box spock" value='spock'>
            <img src="./images/icon-spock.svg" alt="" srcset="">
          </div>
        </div>
      </div>
      <div class="game_chossed hide">
        <div class="game_player_pick">
          <span class="title">
            you
          </span>
          <div class="player_picked_item">
             <div class="box rock"> <img src="./images/icon-rock.svg" alt="" srcset=""></div>
          </div>
        </div>
        <div class="btn_status hide">
          <span class="status"></span>
          <button class="btn_play_again">play again</button>
        </div>
        <div class="game_compute_pick">
          <span class="title">
            compute
          </span>
          <div class="compute_picked_item">
             <div class="box rock"> <img src="./images/icon-rock.svg" alt="" srcset=""></div>         
          </div>
        </div>
      </div>
    </div>
    <div class="controler_app_version">
      <form class="set_version">
        <label for="v1">version 1</label><input type="radio" name="version" id="v1" value="v1" checked> </br>
        <label for="v2">version 2</label><input type="radio" name="version" id="v2" value="v2">
      </form>
      <button id="game_rules" data-version = 'v1'>Game Rules</button>
    </div>
    
    <div class="game-rules-wiew">
      <div class="modal">
        <div class="modal_header">
          <span style="text-transform: uppercase;">rules</span>
          <span class="btn close_modal"><img src="./images/icon-close.svg" alt=""></span>
        </div>
        <div class="modal_body">
          <img src="./images/image-rules.svg" alt="">
        </div>
        
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LuongTuan</a>.
  </div>
</body>

</html>
